<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table, th, td {
            border: 1px solid #ebe018;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Infomações adicionais</th>
        </tr>

        <tr>
            <td>João</td>
            <td>15 anos</td>
            <td>Sou estudante</td>
        </tr>

        <tr>
            <td>Maria</td>
            <td>23 anos</td>
            <td>Programadora</td>
        </tr>
    </table>
</body>
</html>
